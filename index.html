<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <sectiion class="main">
            <section class="section-1">
                <div class="text-area">
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-times. Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
                </div>
            </section>
    
            <section class="section-2">
                <div>
                    <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
                </div>
                <form class="inputfield">
                
                    <input class="required" type="text" name="fname" id="fname" placeholder="First Name" required>  
                    <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="pass" id="pass" placeholder="Password" required>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL" id="button">
                    <p>By clicking the button you are agreeing to our <span>Terms and Services</span></p>
                </form>
            </section>
        </sectiion>
    </main>  
</body>
</html>
